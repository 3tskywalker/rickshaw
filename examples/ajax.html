<!doctype>
<head>
	<link type="text/css" rel="stylesheet" href="../src/css/graph.css">
	<link type="text/css" rel="stylesheet" href="css/lines.css">

	<script src="https://raw.github.com/mbostock/d3/master/d3.js"></script>
	<script src="https://raw.github.com/mbostock/d3/master/d3.layout.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>

	<script src="../src/js/Rickshaw.Graph.js"></script>
	<script src="../src/js/Rickshaw.Graph.Ajax.js"></script>
	<script src="../src/js/Rickshaw.Graph.Unstacker.js"></script>
	<script src="../src/js/Rickshaw.Graph.Renderer.Line.js"></script>
</head>
<body>

<div id="chart_container">
	<div id="chart"></div>
</div>

<script>

var ajaxGraph = new Rickshaw.Graph.Ajax( {

	element: document.getElementById("chart"),
	width: 400,
	height: 200,
	renderer: 'line',
	data_url: 'data.json',
	onData: function(d) { d[0].data[0].y = 80 },
	series: [
		{
			name: 'Firefox',
			color: '#c05020',
		}, {
			name: 'Chrome',
			color: '#30c020',
		}, {
			name: 'Safari',
			color: '#6060c0'
		}
	]
} );

</script>

</body>
